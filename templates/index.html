<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AppPython</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="bg-light p-5" style="height: 100vh">
      <div class="container border p-4 bg-white">
        <h2 class= "display" class="text-primary">Cálculo</h2>
        

        <form action="/send" method="POST">
          <input type="text" placeholder="Digite número" class="form-control my-3" name="num1">
          <input type="text" placeholder="Digite número" class="form-control my-3" name="num2">

          <h2 class="display" class="bg-danger">Escolha a Operação</h2>

          <input type="radio" name="operacao" value="soma" checked>
          <label for="soma">Soma</label>

          <input type="radio" name="operacao" id="subt" value="subt">
          <label for="subt">Subtrai</label>

          <input type="radio" name="operacao" id="mult" value="mult">
          <label for="mult">Multiplica</label>

          <input type="radio" name="operacao" id="divi" value="divi">
          <label for="divi">Divide</label>

          <input type="radio" name="operacao" id="mod" value="mod">
          <label for="mod">Módulo</label>

          <input type="radio" name="operacao" id="pot" value="pot">
          <label for="pot">Potência</label>

          <div class="mt-4">
            <button class="btn btn-success">Calcular</button>
            <button class="btn btn-secondary" type="reset">Cancelar</button>
          </div>
          <hr>
          <div>
            <h2 class="display">Resultado</h2>
          </div>
          
          <input type="text"  class="form-control my-3" disabled value="{{ sum }}">
        </form>
    </div>
  </body>
</html>
